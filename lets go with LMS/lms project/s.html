<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="s.css">
  <link rel="stylesheet" href="login.html">
  <link rel="stylesheet" href="index.html">
</head>
<body>
  <h1>Sign Up</h1>
  <div class="signUp">
    

    <form action="login.html">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" minlength="8" required>
      <small>Password must be at least 8 characters.</small>
      
      <label for="education">Educational Background:</label>
      <select id="education" name="education" required>
        <option value="" selected disabled>SELECT YOUR HIGHEST QUALIFICATION</option>
        <option value="Illiterate">Unlettered (Below 10TH ) </option>
        <option value="Secondary">Secondary Eduaction (10TH)</option>
        <option value="Senior Secondary">Senior Education (12TH)</option>
        <option value="UG">Under Graduate (BE, BCA, B-Tech,...) </option>
        <option value="PG">Post Graduate (MA,MCA, M-Tech,...)</option>
        
        <!-- Add more language options as needed -->
      </select>
    
      <label for="interests">Areas of Interest in Learning:</label>
      <select id="interests" name="interests" required>
        <option value="" selected disabled>Categories</option>
        <option value="Development">Development</option>
        <option value="IT & software">IT & software</option>
        <option value="Business">Business</option>
        <option value="Health & fitness">Health & fitness</option>
        <option value="Music">Music</option>
        

        

      </select>
      
      
      
    <label for="language">Language:</label>
    <select id="language" name="language" required>
      <option value="english">English</option>
      <option value="hindi">Hindi</option>
      
      
      <option value="spanish">Spanish</option>
      <option value="french">French</option>
      <!-- Add more language options as needed -->
    </select>
    
    
    
    <!-- Form fields... -->
    
    <a href="http://127.0.0.1:5500/login.html"> 
      <button type="submit">Sign Up</button>
    </a>
    
    
    
    
  </form>
</div>
  
</body>
</html>
